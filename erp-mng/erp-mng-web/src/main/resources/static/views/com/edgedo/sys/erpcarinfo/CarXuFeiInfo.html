<script>

        var selectTime='';
        var newEndTime='';
        var admissionTimeStart='';
        var admissionTimeEnd='';
        var lastXuFeiStartTime='';
        var lastXuFeiEndTime='';

        //查询
        form.on('submit(CarXuFeiInfo-search)', function(data){
            var field = data.field;
            beidouOperator =  field["queryObj.beidouOperator"];
            yehuName =  field["queryObj.yehuName"];
            carPlateNum =  field["queryObj.carPlateNum"];
            carFrameNum =  field["queryObj.carFrameNum"];
            xianquName =  field["queryObj.xianquName"];
            selectTime =  new Date(field["queryObj.selectTime"]);
            newEndTime =  new Date(field["queryObj.newEndTime"]);
            admissionTimeStart =  new Date(field["queryObj.admissionTimeStart"]);
            admissionTimeEnd =  new Date(field["queryObj.admissionTimeEnd"]);
            lastXuFeiStartTime =  new Date(field["queryObj.lastXuFeiStartTime"]);
            lastXuFeiEndTime =  new Date(field["queryObj.lastXuFeiEndTime"]);


            //执行重载
            table.reload('CarXuFeiInfo-list', {
                where: field,
                page:{
                    curr:1
                }
            });
        });


        /*
        * 定义表格
        * */

            var headers = layui.admin.getTokenHeader();

                    return {
                        "code": res.success, //解析接口状态
                        "msg": res.errMsg, //解析提示文本
                        "count": res.totalCount, //解析数据长度
                        "data": res.list //解析数据列表
                    };
                }
                ,response: {
                    statusCode: true //规定成功的状态码，默认：0
                }
                ,cols: [[
                    // {type: 'checkbox', fixed: 'left'}
                    ,{field: 'id',align: 'center', width: '10%', title: '主键',hide:true}
                    ,{field: 'createTime',align: 'center', width: 200, title: '创建时间',templet: function(d){
                            return common.DateFormat(d.createTime,"yyyy-MM-dd");},hide:true}
                    ,{field: 'createUserId',align: 'center', width: 200, title: '创建人ID',hide:true}
                    ,{field: 'createUserName',align: 'center', width: 200, title: '创建人名',hide:true}
                    ,{field: 'carPlateNum',align: 'center', width: '8%', title: '车牌号',
                        templet: function (d) {
                            return '<a lay-event="infoCarXuFei" style="     cursor: pointer;\n' +

                                '    border-bottom: 1px solid #01aaed;\n' +
                                '    color: #01aaed;">' +d.carPlateNum+'</a>';
                        }
                    }
                    ,{field: 'carFrameNum',align: 'center', width: '15%', title: '车架号'}
                    ,{field: 'beidouOperator',align: 'center', width: '10%', title: '北斗平台'}
                    ,{field: 'firstOnlineTime',align: 'center', width: '9%', title: '入网时间',templet: function(d){
                            return common.DateFormat(d.firstOnlineTime,"yyyy-MM-dd");}}
                    ,{field: 'endTime',align: 'center', width: '9%', title: '到期时间',templet: function(d){
                            return common.DateFormat(d.endTime,"yyyy-MM-dd");}}
                    ,{field: 'lastXufeiTime',align: 'center', width: '9%', title: '续费时间',templet: function(d){
                            return common.DateFormat(d.lastXufeiTime,"yyyy-MM-dd");}}

                    ,{field: 'terminalId',align: 'center', width: '10%', title: '所属终端ID'}
                    ,{field: 'simCode',align: 'center', width: '11%', title: 'SIM卡号'}
                    ,{field: 'contactPerson',align: 'center', width: '15%', title: '联系人',
                        templet: function (d) {//typeof(d.contactPerson) == "undefined"
                            if(typeof(d.contactPhoneNum) == "undefined" & typeof(d.contactPerson) == "undefined"){
                                return "";
                            }else if(typeof(d.contactPhoneNum) == "undefined"){
                                return d.contactPerson+"()";
                            }else if(typeof(d.contactPerson) == "undefined"){
                                return "("+d.contactPhoneNum+")";
                            }else{
                                return d.contactPerson+"("+d.contactPhoneNum+")";
                            }

                        }
                    }
                    ,{field: 'contactPhoneNum',align: 'center', width: 200, title: '联系电话',hide:true}



                    ,{field: 'terminalChangshang',align: 'center', width: 200, title: '终端厂商',sort: true,hide:true}
                    ,{field: 'carPlateColor',align: 'center', width: 100, title: '车牌颜色',sort: true,hide:true
                        ,templet: function(d) {
                            if(d.carPlateColor=="0"){
                                return "蓝色";
                            }else if(d.carPlateColor=="1") {
                                return "黄色";
                            }else {
                                return "";
                            }
                        }
                    }

                    ,{field: 'roadTransportNum',align: 'center', width: 180, title: '道路运输证号',sort: true,hide:true}
                    ,{field: 'businessLicenseNumber',align: 'center', width: 200, title: '经营许可证号',sort: true,hide:true}
                    ,{field: 'yehuName',align: 'center', width: 200, title: '业户名称',sort: true,hide:true}
                    ,{field: 'ownerTeamId',align: 'center', width: 200, title: '所属车队ID',sort: true,hide:true}
                    ,{field: 'ownerTeamName',align: 'center', width: 200, title: '车队名',sort: true,hide:true}

                    ,{field: 'provinceId',align: 'center', width: 200, title: '省ID',sort: true,hide:true}
                    ,{field: 'provinceName',align: 'center', width: 200, title: '省名',sort: true,hide:true}
                    ,{field: 'cityId',align: 'center', width: 200, title: '城市ID',sort: true,hide:true}
                    ,{field: 'cityName',align: 'center', width: 200, title: '城市名',sort: true,hide:true}
                    ,{field: 'xianquId',align: 'center', width: 200, title: '县区ID',sort: true,hide:true}
                    ,{field: 'xianquName',align: 'center', width: 200, title: '县区名',sort: true,hide:true}
                    ,{field: 'supplierId',align: 'center', width: 200, title: '供应商ID',sort: true,hide:true}
                    ,{field: 'supplierName',align: 'center', width: 200, title: '供应商名字',sort: true,hide:true}


                    ,{field: 'terminalCode',align: 'center', width: 200, title: '终端编号',sort: true,hide:true}
                    ,{field: 'terminalInstallType',align: 'center', width: 200, title: '终端安装类型',sort: true,hide:true
                        ,templet: function(d) {
                            if(d.terminalInstallType==0){
                                return "非前装";
                            }else if(d.terminalInstallType==1) {
                                return "前装";
                            }else {
                                return "";
                            }
                        }
                    }

                    ,{field: 'channelAgentId',align: 'center', width: 200, title: '渠道代理ID',sort: true,hide:true}
                    ,{field: 'channelAgentName',align: 'center', width: 200, title: '渠道代理',sort: true,hide:true}
                    ,{field: 'yewuUserId',align: 'center', width: 200, title: '业务人员ID',sort: true,hide:true}
                    ,{field: 'yewuUserName',align: 'center', width: 200, title: '业务人员名',sort: true,hide:true}
                    ,{field: 'installUserId',align: 'center', width: 200, title: '安装人员ID',sort: true,hide:true}
                    ,{field: 'installUserName',align: 'center', width: 200, title: '安装人员名',sort: true,hide:true}
                    ,{field: 'inputUserId',align: 'center', width: 200, title: '录入人员ID',sort: true,hide:true}
                    ,{field: 'inputUserName',align: 'center', width: 200, title: '录入人员名',sort: true,hide:true}


                    ,{field: 'payState',align: 'center', width: 200, title: '是否收款',sort: true,hide:true
                        ,templet: function(d) {
                            if(d.payState==0){
                                return "否";
                            }else if(d.payState==1) {
                                return "是";
                            }else {
                                return "";
                            }
                        }
                    }
                    ,{field: 'getMoneyNum',align: 'center', width: 200, title: '收款金额',sort: true,hide:true}
                    ,{field: 'getMoneyUser',align: 'center', width: 200, title: '收款人',sort: true,hide:true}
                    ,{field: 'getMoneyType',align: 'center', width: 200, title: '收款方式',sort: true,hide:true,
                        templet: function(d) {
                            if(d.getMoneyType==0){
                                return "微信支付";
                            }else if(d.getMoneyType==1) {
                                return "现金支付";
                            }else if(d.getMoneyType==2) {
                                return "银行转账";
                            }else {
                                return "";
                            }
                        }
                    }
                    ,{field: 'serviceMoneyDeduction',align: 'center', width: 200, title: '服务费抵扣',sort: true,hide:true}
                    ,{field: 'yehuPerson',align: 'center', width: 200, title: '业务负责人',sort: true,hide:true}


                    ,{field: 'remark',align: 'center', width: 200, title: '备注',sort: true,hide:true}
                    ,{field: 'dataState',align: 'center', width: 200, title: '数据状态',sort: true,hide:true}
                    ,{title: '操作', minWidth: 80, align: 'center', fixed: 'right', toolbar: '#table-CarXuFeiInfo-list'}
                ]]
                ,autoSort: false
                ,page: true
                ,limit: 10
                ,limits: [10, 100, 500]
                ,text: {
                    none: '暂无相关数据'
                }
            });

            //为toolbar添加事件响应
            table.on('tool(CarXuFeiInfo-list)', function(obj){ //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
                /*var data = obj.data;*///获得当前行数据
                //区分事件
                switch(obj.event){
                    case 'del':
                        deleteVo(obj);
                        break;
                    case 'edit':
                        editVo(obj);
                        break;
                    case 'changeCar':
                        changeCarVo(obj);
                        break;
                    case 'xuFei':
                        xuFeiVo(obj);
                        break;
                    case 'jiShu':
                        jiShuVo(obj);
                        break;
                    case 'infoCarXuFei':
                        infoCarXuFeiVo(obj);
                        break;
                    case 'changeSheBei':
                        changeSheBeiVo(obj);
                        break;
                };
            });

            //CarXuFeiInfo
            table.on('sort(CarXuFeiInfo-list)', function(obj){ //注：sort是工具条事件名，LAY-app-province-list是table原始容器的属性 lay-filter="对应的值"
                var sort = obj.field;
                //默认排序
                switch(obj.field){
                    case 'id':
                        sort ="ID";
                        break;
                    case 'createTime':
                        sort ="CREATE_TIME";
                        break;
                    case 'createUserId':
                        sort ="CREATE_USER_ID";
                        break;
                    case 'createUserName':
                        sort ="CREATE_USER_NAME";
                        break;
                    case 'carPlateNum':
                        sort ="CAR_PLATE_NUM";
                        break;
                    case 'carPlateColor':
                        sort ="CAR_PLATE_COLOR";
                        break;
                    case 'carFrameNum':
                        sort ="CAR_FRAME_NUM";
                        break;
                    case 'roadTransportNum':
                        sort ="ROAD_TRANSPORT_NUM";
                        break;
                    case 'businessLicenseNumber':
                        sort ="BUSINESS_LICENSE_NUMBER";
                        break;
                    case 'yehuName':
                        sort ="YEHU_NAME";
                        break;
                    case 'ownerTeamId':
                        sort ="OWNER_TEAM_ID";
                        break;
                    case 'ownerTeamName':
                        sort ="OWNER_TEAM_NAME";
                        break;
                    case 'contactPerson':
                        sort ="CONTACT_PERSON";
                        break;
                    case 'contactPhoneNum':
                        sort ="CONTACT_PHONE_NUM";
                        break;
                    case 'provinceId':
                        sort ="PROVINCE_ID";
                        break;
                    case 'provinceName':
                        sort ="PROVINCE_NAME";
                        break;
                    case 'cityId':
                        sort ="CITY_ID";
                        break;
                    case 'cityName':
                        sort ="CITY_NAME";
                        break;
                    case 'xianquId':
                        sort ="XIANQU_ID";
                        break;
                    case 'xianquName':
                        sort ="XIANQU_NAME";
                        break;
                    case 'supplierId':
                        sort ="SUPPLIER_ID";
                        break;
                    case 'supplierName':
                        sort ="SUPPLIER_NAME";
                        break;
                    case 'terminalId':
                        sort ="TERMINAL_ID";
                        break;
                    case 'terminalChangshang':
                        sort ="TERMINAL_CHANGSHANG";
                        break;
                    case 'terminalCode':
                        sort ="TERMINAL_CODE";
                        break;
                    case 'terminalInstallType':
                        sort ="TERMINAL_INSTALL_TYPE";
                        break;
                    case 'simCode':
                        sort ="SIM_CODE";
                        break;
                    case 'channelAgentId':
                        sort ="CHANNEL_AGENT_ID";
                        break;
                    case 'channelAgentName':
                        sort ="CHANNEL_AGENT_NAME";
                        break;
                    case 'yewuUserId':
                        sort ="YEWU_USER_ID";
                        break;
                    case 'yewuUserName':
                        sort ="YEWU_USER_NAME";
                        break;
                    case 'installUserId':
                        sort ="INSTALL_USER_ID";
                        break;
                    case 'installUserName':
                        sort ="INSTALL_USER_NAME";
                        break;
                    case 'inputUserId':
                        sort ="INPUT_USER_ID";
                        break;
                    case 'inputUserName':
                        sort ="INPUT_USER_NAME";
                        break;
                    case 'beidouOperator':
                        sort ="BEIDOU_OPERATOR";
                        break;
                    case 'installationTime':
                        sort ="INSTALLATION_TIME";
                        break;
                    case 'payState':
                        sort ="PAY_STATE";
                        break;
                    case 'getMoneyNum':
                        sort ="GET_MONEY_NUM";
                        break;
                    case 'getMoneyUser':
                        sort ="GET_MONEY_USER";
                        break;
                    case 'getMoneyType':
                        sort ="GET_MONEY_TYPE";
                        break;
                    case 'serviceMoneyDeduction':
                        sort ="SERVICE_MONEY_DEDUCTION";
                        break;
                    case 'yehuPerson':
                        sort ="YEHU_PERSON";
                        break;
                    case 'endTime':
                        sort ="END_TIME";
                        break;
                    case 'lastXufeiTime':
                        sort ="LAST_XUFEI_TIME";
                        break;
                    case 'remark':
                        sort ="REMARK";
                        break;
                    case 'dataState':
                        sort ="DATA_STATE";
                        break;

                };
                if(obj.type==null){
                    return;
                }
                //有些时候，你可能需要根据当前排序的字段，重新向服务端发送请求，从而实现服务端排序，如：
                table.reload('CarXuFeiInfo-list', {
                    initSort: obj//记录初始排序，如果不设的话，将无法标记表头的排序状态。
                    ,where: { //请求参数（注意：这里面的参数可任意定义，并非下面固定的格式）
                        orderBy: sort+" "+obj.type //排序字段
                    }
                });
            });
        }
        defineTable();


        function newTab(url,tit){
            if(top.layui.index){
                top.layui.index.openTabsPage(url,tit)
            }else{
                window.open(url)
            }
        }

        changeSheBeiVo = function (obj) {
            layer.open({
                type: 2
                ,title: '更换设备'
                ,content: 'ErpTerminalChangeRecAdd.html'
                ,maxmin: true
                ,area: ['450px', '350px']
                ,btn: ['确定', '取消']
                ,success: function(layero, index){
                    var s = layero.find('iframe');
                    $("id",s[0].contentWindow.document).val(obj.data.id);
                    //给iframe元素赋值
                    var othis = layero.find('iframe').contents().find("#ErpCarInfo-form").click();

                    othis.find('input[name="ownerCarInfoId"]').val(obj.data.id);
                    othis.find('input[name="carPlateNum"]').val(obj.data.carPlateNum);
                    othis.find('input[name="carFrameNum"]').val(obj.data.carFrameNum);
                    othis.find('input[name="orgTerminalCode"]').val(obj.data.terminalId);
                    form.render();
                }
                ,yes: function(index, layero){
                    //点击确认触发 iframe 内容中的按钮提交
                    var submit = layero.find('iframe').contents().find("#ErpCarInfo-form-submit");
                    submit.click();
                }
            });
        }



        infoCarXuFeiVo = function (obj) {
            layer.open({
                type: 2
                ,title: '车辆信息'
                ,content: 'ShowErpCarInfo.html'
                ,btn: ['返回']

                ,maxmin: false
                ,area: ['700px', '400px']
