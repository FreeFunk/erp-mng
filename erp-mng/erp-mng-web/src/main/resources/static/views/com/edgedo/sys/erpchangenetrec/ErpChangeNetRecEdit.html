<script>
        layui.config({
            base: '../../../../../layuiadmin/' //静态资源所在路径
        }).extend({
            index: 'lib/index', //主入口模块
            $tool:'tool'
        }).use(['index', 'form','$tool','laydate'], function(){

            var $ = layui.$
                ,$tool = layui.$tool
                ,laydate = layui.laydate
                ,admin = layui.admin
                ,form = layui.form;

            /*var queryArgs = $tool.getQueryParam();//获取查询参数
            var id = queryArgs['id'];*/
            //监听修改保存
            form.on('submit(ErpChangeNetRec-form-edit)', function(data){
                var field = data.field; //获取提交的字段
                //选中复选框的值
                var arr = new Array();
                $("input:checkbox[name='giveInformation1']:checked").each(function (i) {
                    arr[i]=$(this).val();
                });
                data.field.giveInformation = arr.join(",");

                var index = parent.layer.getFrameIndex(window.name);//先得到当前iframe层的索引
                admin.req({
                    url:layui.setter.basePath +'/admin/erpChangeNetRec/saveOrUpdate.jsn',
                    data:field,
                    method:"post",
                    success:function (data) {
                        parent.layui.table.reload('ErpChangeNetRec-list'); //重载表格
                        parent.layer.close(index); //再执行关闭
                        parent.layer.msg('修改成功', {
                            icon: 1
                        });
                    }
                });
            });

            //回显复选框的值
            function initGiveInformation(){
                //复选框回显
                var giveInformation = $("#giveInformation").val();
                var arr = giveInformation.split(",");
                for(var i=0;i<arr.length;i++) {
                    $('input[name="giveInformation1"]').each(function(){//遍历每一个名字为giveInformation1的复选框
                        if(arr[i]===$(this).val()){
                            this.checked = data.elem.checked;
                        1}
                    });
                }
            };
            initGiveInformation();

            laydate.render({
                elem: '#createTime', //指定元素
                type:'datetime'
            });
            laydate.render({
                elem: '#submitTime', //指定元素
                type:'datetime'
            });
        })
</script>
