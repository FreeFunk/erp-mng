<script src="../../../../../layuiadmin/layui/layui.js"></script>
<script>
        layui.config({
            base: '../../../../../layuiadmin/' //静态资源所在路径
        }).extend({
            index: 'lib/index', //主入口模块
            $tool:'tool'
        }).use(['index', 'form','$tool','laydate'], function(){

            var $ = layui.$
                ,$tool = layui.$tool
                ,laydate = layui.laydate
                ,admin = layui.admin
                ,form = layui.form;

            /*var queryArgs = $tool.getQueryParam();//获取查询参数
            var id = queryArgs['id'];*/
            //监听修改保存
            form.on('submit(ErpCarXufeiRec-form-edit)', function(data){
                debugger
                var channelAgentId =  $("#channelAgentName").val();
                data.field.channelAgentId=channelAgentId;//渠道代理id
                var supplierId =  $("#supplierName").val();
                data.field.supplierId=supplierId;//供应商id
                var val_isInstallXufei = $('#isInstallXufeiId input[name="isInstallXufei"]:checked ').val();//安装类型
                data.field.isInstallXufei = val_isInstallXufei;
                var carPlateColor = $('#carPaiColor input[name="carPlateColor"]:checked ').val();//车辆颜色
                data.field.carPlateColor = carPlateColor;
                var field = data.field; //获取提交的字段
                var index = parent.layer.getFrameIndex(window.name);//先得到当前iframe层的索引
                admin.req({
                    url:layui.setter.basePath +'/admin/erpCarXufeiRec/saveOrUpdate.jsn',
                    data:field,
                    method:"post",
                    success:function (data) {
                        parent.layui.table.reload('ErpCarXufeiRec-list'); //重载表格
                        parent.layer.close(index); //再执行关闭
                        parent.layer.msg('修改成功', {
                            icon: 1
                        });
                    }
                });
            });

            laydate.render({
                elem: '#createTime', //指定元素
                type:'datetime',
                trigger: 'click'
            });
            laydate.render({
                elem: '#xufeiTime', //指定元素
                type:'date',
                trigger: 'click'
            });
            laydate.render({
                elem: '#serviceEndTime', //指定元素
                type:'date',
                trigger: 'click'
            });
            laydate.render({
                elem: '#serviceStartTime', //指定元素
                type:'date',
                trigger: 'click'
            });

            //渠道代理
            function channelAgentNameList() {
                var channelAgentNameInput = $("#channelAgentNameInput").val();
                admin.req({
                    url:layui.setter.basePath + '/admin/erpCarInfo/listAllChannelAgentNameList.jsn',
                    method:"post",
                    data:{} ,
                    success:function(data){
                        var channelAgentName = data.data;
                        //将查询到列表展示到下拉框中去;
                        if(channelAgentName!="undefined"){
                            for(var i=0;i<channelAgentName.length;i++){
                                $("#channelAgentName").append("<option value="+channelAgentName[i].id+">"+channelAgentName[i].channelAgentName+"</option>");
                                if(channelAgentName[i].id==channelAgentNameInput){
                                    $("#channelAgentName").val(channelAgentNameInput);
                                }
                                layui.form.render('select');//重新渲染表格
                            }
                        }
                    }
                });
            }
            channelAgentNameList();

            //查询供应商名
            function supplierList() {
                var supplierNameInput = $("#supplierNameInput").val();
                admin.req({
                    url:layui.setter.basePath + '/admin/erpCarInfo/listAllSupplier.jsn',
                    method:"post",
                    data:{} ,
                    success:function(data){
                        var supplier = data.data;
                        //将查询到列表展示到下拉框中去;
                        if(supplier!="undefined"){
                            for(var i=0;i<supplier.length;i++){
                                $("#supplierName").append("<option value="+supplier[i].id+">"+supplier[i].supplierName+"</option>");
                                if(supplier[i].id==supplierNameInput){
                                    $("#supplierName").val(supplierNameInput);
                                }
                                layui.form.render('select');//重新渲染表格
                            }
                        }
                    }
                });
            }
            supplierList();

        })
</script>
