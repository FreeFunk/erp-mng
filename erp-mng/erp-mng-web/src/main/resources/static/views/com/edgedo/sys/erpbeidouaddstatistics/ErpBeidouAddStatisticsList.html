<script src="../../../../../layuiadmin/layui/layui.js"></script>
<script>
        layui.config({
            base: '../../../../../layuiadmin/' //静态资源所在路径
        }).extend({
            index:'lib/index',
            common:'common'
        }).use(['index','table', 'form','common','laydate'], function(exports){
            var $ = layui.$
                ,laydate = layui.laydate
                ,table = layui.table
                ,common = layui.common
                ,admin = layui.admin
                ,form = layui.form;

            function sakujyo(){
                //table 的id
                var tab = document.getElementById("ErpBeidouAddStatistics-list") ;
                for (var i=0; i < tab.rows.length; i++){
                    for (var j=0;j< tab.rows.item(i).cells.length;j++) {
                        if(!(isNaN(parseInt(tab.rows.item(i).cells[j].innerHTML)))){
                            tab.rows.item(i).cells[j].innerHTML = "";
                        }else {
                            continue;
                        }

                    }
                }
            }
            //查询
            form.on('submit(ErpBeidouAddStatistics-search)', function(data){
                var field = data.field;

                //执行重载
                admin.req({
                    url:layui.setter.basePath +'/admin/erpBeidouAddStatistics/listpage.jsn',
                    data:{'statisticsToday':field.statisticsToday},
                    method:"post",
                    success:function (data) {
                        sakujyo();
                        //1.拿到map对象
                        var listHGCurr = data.data.listHGCurr;//海港区
                        var listFNCurr = data.data.listFNCurr;//抚宁县
                        var listCLCurr = data.data.listCLCurr;//昌黎县
                        var listLLCurr = data.data.listLLCurr;//卢龙县
                        var listKFCurr = data.data.listKFCurr;//开发区
                        var listQLCurr = data.data.listQLCurr;//青龙县
                        var listSHGCurr = data.data.listSHGCurr;//山海关区
                        var title = "北斗新增统计表（"+listHGCurr[0].statisticsToday+"）";
                        document.getElementById("title_car_id").innerHTML=title;
                        for(var i = 0;i<listHGCurr.length;i++){//海港区遍历插入
                            setForEachValueZZ("hgq",listHGCurr[i]);
                        }
                        for(var i = 0;i<listFNCurr.length;i++){//抚宁县遍历插入
                            setForEachValueZZ("fnq",listFNCurr[i]);
                        }
                        for(var i = 0;i<listCLCurr.length;i++){//昌黎县遍历插入
                            setForEachValueZZ("clx",listCLCurr[i]);
                        }
                        for(var i = 0;i<listLLCurr.length;i++){//卢龙县遍历插入
                            setForEachValueZZ("llx",listLLCurr[i]);
                        }
                        for(var i = 0;i<listKFCurr.length;i++){//开发区遍历插入
                            setForEachValueZZ("kfq",listKFCurr[i]);
                        }
                        for(var i = 0;i<listQLCurr.length;i++){//青龙县遍历插入
                            setForEachValueZZ("qlx",listQLCurr[i]);
                        }
                        for(var i = 0;i<listSHGCurr.length;i++){//山海关区遍历插入
                            setForEachValueZZ("shg",listSHGCurr[i]);4
                        }
                        setValueNum("hgq","海港区");
                        setValueNum("fnq","抚宁县");
                        setValueNum("clx","昌黎县");
                        setValueNum("llx","卢龙县");
                        setValueNum("kfq","开发区");
                        setValueNum("qlx","青龙县");
                        setValueNum("shg","山海关区");
                        setValueNum("hj","合计");

                        setValueZjNum("xh");
                        setValueZjNum("zjxl");
                        setValueZjNum("lqt");
                        setValueZjNum("st");
                        setValueZjNum("zdk");
                        setValueZjNum("zd");
                        setValueZjNum("fht");
                        setValueZjNum("td");
                        setValueZjNum("lx");

            defineTable = function () {
                var headers = layui.admin.getTokenHeader();
                table.render({
                    elem: '#ErpBeidouAddStatistics-list' //指定原始表格的选择器（id选择器）

                    ,headers:headers
                    ,method: 'post'
                    ,parseData: function(res){ //res 即为原始返回的数据
                        return {
                            "code": res.success, //解析接口状态
                            "msg": res.errMsg, //解析提示文本
                            "count": res.totalCount, //解析数据长度
                            "data": res.list //解析数据列表
                        };
                    }
                    ,response: {
                        statusCode: true //规定成功的状态码，默认：0
                    }
                    ,cols: [[
                        // {type: 'checkbox', fixed: 'left'}
                    ,{field: 'id',align: 'center', width: 200, title: '主键',sort: true,hide:true}
                    ,{field: 'createTime',align: 'center', width: 200, title: '创建时间',templet: function(d){
                    return common.DateFormat(d.createTime,"yyyy-MM-dd");},sort: true,hide:true}
            ,{field: 'xianquId',align: 'center', width: 200, title: '县区ID',sort: true}
            ,{field: 'xianquName',align: 'center', width: 200, title: '县区名',sort: true}
            ,{field: 'platformName',align: 'center', width: 200, title: '平台名',sort: true}
            ,{field: 'statisticsToday',align: 'center', width: 200, title: '统计日期',sort: true}
            ,{field: 'carAddNum',align: 'center', width: 200, title: '新增车辆数量',sort: true}
            ,{field: 'dataState',align: 'center', width: 200, title: '数据状态',sort: true,hide:true}
                    ,{title: '操作', minWidth: 150, align: 'center', fixed: 'right', toolbar: '#table-ErpBeidouAddStatistics-list'}
            ]]
            ,autoSort: false
                    ,page: true
                    ,limit: 10
                    ,limits: [10, 20, 30,40]
                    ,text: {
                    none: '暂无相关数据'
                }
            });

                //为toolbar添加事件响应
                table.on('tool(ErpBeidouAddStatistics-list)', function(obj){ //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
                    /*var data = obj.data;*///获得当前行数据
                    //区分事件
                    switch(obj.event){
                        case 'del':
                            deleteVo(obj);
                            break;
                        case 'edit':
                            editVo(obj);
                            break;
                    };
                });

                //监听排序事件
                table.on('sort(ErpBeidouAddStatistics-list)', function(obj){ //注：sort是工具条事件名，LAY-app-province-list是table原始容器的属性 lay-filter="对应的值"
                    var sort = obj.field;
                    //默认排序
                    switch(obj.field){
                        case 'id':
                            sort ="ID";
                            break;
                        case 'createTime':
                            sort ="CREATE_TIME";
                            break;
                        case 'xianquId':
                            sort ="XIANQU_ID";
                            break;
                        case 'xianquName':
                            sort ="XIANQU_NAME";
                            break;
                        case 'platformName':
                            sort ="PLATFORM_NAME";
                            break;
                        case 'statisticsToday':
                            sort ="STATISTICS_TODAY";
                            break;
                        case 'carAddNum':
                            sort ="CAR_ADD_NUM";
                            break;
                        case 'dataState':
                            sort ="DATA_STATE";
                            break;
                    };
                    if(obj.type==null){
                        return;
                    }
                    //有些时候，你可能需要根据当前排序的字段，重新向服务端发送请求，从而实现服务端排序，如：
                    table.reload('ErpBeidouAddStatistics-list', {
                        initSort: obj//记录初始排序，如果不设的话，将无法标记表头的排序状态。
                        ,where: { //请求参数（注意：这里面的参数可任意定义，并非下面固定的格式）
                            orderBy: sort+" "+obj.type //排序字段
                        }
                    });
                });
            }
            //defineTable();

            setValueTable = function(){
                admin.req({
                    url:layui.setter.basePath +'/admin/erpBeidouAddStatistics/setValueTable.jsn',
                    data:{},
                    method:"post",
                    success:function (data) {
                        //1.拿到map对象
                        var listHGCurr = data.data.listHGCurr;//海港区
                        var listFNCurr = data.data.listFNCurr;//抚宁县
                        var listCLCurr = data.data.listCLCurr;//昌黎县
                        var listLLCurr = data.data.listLLCurr;//卢龙县
                        var listKFCurr = data.data.listKFCurr;//开发区
                        var listQLCurr = data.data.listQLCurr;//青龙县
                        var listSHGCurr = data.data.listSHGCurr;//山海关区
                        var title = "北斗新增统计表（"+listHGCurr[0].statisticsToday+"）";
                        document.getElementById("title_car_id").innerHTML=title;
                        for(var i = 0;i<listHGCurr.length;i++){//海港区遍历插入
                            setForEachValueZZ("hgq",listHGCurr[i]);
                        }
                        for(var i = 0;i<listFNCurr.length;i++){//抚宁县遍历插入
                            setForEachValueZZ("fnq",listFNCurr[i]);
                        }
                        for(var i = 0;i<listCLCurr.length;i++){//昌黎县遍历插入
                            setForEachValueZZ("clx",listCLCurr[i]);
                        }
                        for(var i = 0;i<listLLCurr.length;i++){//卢龙县遍历插入
                            setForEachValueZZ("llx",listLLCurr[i]);
                        }
                        for(var i = 0;i<listKFCurr.length;i++){//开发区遍历插入
                            setForEachValueZZ("kfq",listKFCurr[i]);
                        }
                        for(var i = 0;i<listQLCurr.length;i++){//青龙县遍历插入
                            setForEachValueZZ("qlx",listQLCurr[i]);
                        }
                        for(var i = 0;i<listSHGCurr.length;i++){//山海关区遍历插入
                            setForEachValueZZ("shg",listSHGCurr[i]);
                        }
                        setValueNum("hgq","海港区");
                        setValueNum("fnq","抚宁县");
                        setValueNum("clx","昌黎县");
                        setValueNum("llx","卢龙县");
                        setValueNum("kfq","开发区");
                        setValueNum("qlx","青龙县");
                        setValueNum("shg","山海关区");
                        setValueNum("hj","合计");

                        setValueZjNum("xh");
                        setValueZjNum("zjxl");
                        setValueZjNum("lqt");
                        setValueZjNum("st");
                        setValueZjNum("zdk");
                        setValueZjNum("zd");
                        setValueZjNum("fht");
                        setValueZjNum("td");
                        setValueZjNum("lx");
                        setValueZjNum("xd");
                        setValueZjNum("tszj");
                        setValueZjNum("wh");

                        toTalNum();
                    },
                });
            };

            setValueTable();


            toTalNum = function(){
                //3.计算总计
                var sum = 0;
                var arrNum = document.getElementById("hj_tr").childNodes;
                for(var j = 0;j<arrNum.length;j++){
                    if(arrNum[j].innerHTML=="" && arrNum[j].innerHTML=="合计" && arrNum[j].innerHTML==null){
                        continue;
                    }else if(!(isNaN(parseInt(arrNum[j].innerHTML)))){
                        sum += parseInt(arrNum[j].innerHTML);
                    }
                }
                //插入总计
                document.getElementById("hj_zj").innerHTML=sum;
            }

            setValueNum = function(str,xianQu){
                        //3.计算总计
                        var sum = 0;
                        var arrNum = document.getElementById(str+"_tr").childNodes;
                        for(var j = 0;j<arrNum.length;j++){
                            if(arrNum[j].innerHTML=="" && arrNum[j].innerHTML==xianQu && arrNum[j].innerHTML==null){
                                continue;
                            }else if(!(isNaN(parseInt(arrNum[j].innerHTML)))){
                                sum += parseInt(arrNum[j].innerHTML);
                            }
                }
                //插入总计
                document.getElementById(str+"_zj").innerHTML=sum;
            }

            setValueZjNum = function(str){
                //3.计算总计
                var arrNumHG = document.getElementById("hgq_"+str).innerHTML;
                var arrNumFN = document.getElementById("fnq_"+str).innerHTML;
                var arrNumCL = document.getElementById("clx_"+str).innerHTML;
                var arrNumLL = document.getElementById("llx_"+str).innerHTML;
                var arrNumKF = document.getElementById("kfq_"+str).innerHTML;
                var arrNumQL = document.getElementById("qlx_"+str).innerHTML;
                var arrNumSHG = document.getElementById("shg_"+str).innerHTML;
                var sum = 0;
                var arr = [arrNumHG,arrNumFN,arrNumCL,arrNumLL,arrNumKF,arrNumQL,arrNumSHG];
                for(var i = 0 ;i<arr.length;i++){
                    if(!(isNaN(parseInt(arr[i])))){
                        sum += parseInt(arr[i]);
                    }
                }
                //插入总计
                document.getElementById("hj_"+str).innerHTML=sum;
            }


            setForEachValueZZ = function(str,object){
                if(object.platformName.indexOf("轩慧")!=-1){
                    document.getElementById(str+"_xh").innerHTML=object.carAddNum;
                }else if(object.platformName.indexOf("中交兴路")!=-1){
                    document.getElementById(str+"_zjxl").innerHTML=object.carAddNum;
                }else if(object.platformName.indexOf("乐麒通")!=-1){
                    document.getElementById(str+"_lqt").innerHTML=object.carAddNum;
                }else if(object.platformName.indexOf("盛通")!=-1){
                    document.getElementById(str+"_st").innerHTML=object.carAddNum;
                }else if(object.platformName.indexOf("中电科")!=-1){
                    document.getElementById(str+"_zdk").innerHTML=object.carAddNum;
                }else if(object.platformName.indexOf("中斗")!=-1){
                    document.getElementById(str+"_zd").innerHTML=object.carAddNum;
                }else if(object.platformName.indexOf("烽火台")!=-1){
                    document.getElementById(str+"_fht").innerHTML=object.carAddNum;
                }else if(object.platformName.indexOf("通斗")!=-1) {
                    document.getElementById(str + "_td").innerHTML = object.carAddNum;
                }else if(object.platformName.indexOf("联星") !=-1){
                    document.getElementById(str + "_lx").innerHTML = object.carAddNum;
                }else if(object.platformName.indexOf("信达") !=-1){
                    document.getElementById(str + "_xd").innerHTML = object.carAddNum;
                }else if(object.platformName.indexOf("唐山中交") !=-1){
                    document.getElementById(str + "_tszj").innerHTML = object.carAddNum;
                }else if(object.platformName.indexOf("万合") !=-1){
                    document.getElementById(str + "_wh").innerHTML = object.carAddNum;
                }else if(object.platformName.indexOf("中电科") !=-1){
                    document.getElementById(str + "_zdk").innerHTML = object.carAddNum;
                }
            }
            //删除
            deleteVo = function (obj) {
                layer.confirm('确定删除此记录吗？', function(index){
                    admin.req({
                        url:layui.setter.basePath +'/admin/erpBeidouAddStatistics/deleteByIds.jsn',
                        data:{'ids':obj.data.id},
                        method:"post",
                        success:function (data) {
                            table.reload('ErpBeidouAddStatistics-list',
                                {page:
                                    { curr: common.deleteJumpPage(obj) // 执行页面跳转方法
                                    }
                                }
                            );
                            layer.close(index);
                            layer.msg('删除成功', {
                                icon: 1
                            });
                        },
                    });
                });
            }
            //编辑
            editVo = function (obj) {
                layer.open({
                    type: 2
                    ,title: '编辑'
                    ,content: 'ErpBeidouAddStatisticsEdit.html'
                    ,maxmin: true
                    ,area: ['550px', '550px']
                    ,btn: ['确定', '取消']
                    ,success: function(layero, index){
                        var s = layero.find('iframe');
                        $("id",s[0].contentWindow.document).val(obj.data.id);
                        //给iframe元素赋值
                        var othis = layero.find('iframe').contents().find("#ErpBeidouAddStatistics-form").click();

                        othis.find('input[name="id"]').val(obj.data.id);
                        othis.find('input[name="createTime"]').val(obj.data.createTime);
                        othis.find('input[name="xianquId"]').val(obj.data.xianquId);
                        othis.find('input[name="xianquName"]').val(obj.data.xianquName);
                        othis.find('input[name="platformName"]').val(obj.data.platformName);
                        othis.find('input[name="statisticsToday"]').val(obj.data.statisticsToday);
                        othis.find('input[name="carAddNum"]').val(obj.data.carAddNum);
                        othis.find('input[name="dataState"]').val(obj.data.dataState);
                    }
                    ,yes: function(index, layero){
                        var submit = layero.find('iframe').contents().find("#ErpBeidouAddStatistics-form-edit");
                        submit.trigger('click');
                    }
                });
            }

            //点击事件
            var active = {
                //批量删除
                batchdel: function(){
                    var checkStatus = table.checkStatus('ErpBeidouAddStatistics-list')
                        ,checkData = checkStatus.data; //得到选中的数据

                    if(checkData.length === 0){
                        return layer.msg('请选择数据');
                    }

                    layer.confirm('确定删除吗？', function(index) {
                        var ids = "" ;
                        for(var i = 0;i<checkData.length;i++){
                            if(ids==""){
                                ids= checkData[i].id;
                            }else {
                                ids = ids+","+checkData[i].id;
                            }
                        }
                        admin.req({
                            url:layui.setter.basePath +'/admin/erpBeidouAddStatistics/deleteByIds.jsn',
                            data:{'ids':ids},
                            method:"post",
                            success:function (data) {
                                table.reload('ErpBeidouAddStatistics-list',
                                    {page:
                                        { curr: common.deleteDulJumpPage(checkStatus) // 执行页面跳转方法
                                        }
                                    }
                                );
                                layer.msg('删除成功', {
                                    icon: 1
                                });
                            },
                        });
                    });
                }
                //添加
                ,add: function(){
                    layer.open({
                        type: 2
                        ,title: '添加'
                        ,content: 'ErpBeidouAddStatisticsAdd.html'
                        ,maxmin: true
                        ,area: ['550px', '550px']
                        ,btn: ['确定', '取消']
                        ,yes: function(index, layero){
                            //点击确认触发 iframe 内容中的按钮提交
                            var submit = layero.find('iframe').contents().find("#ErpBeidouAddStatistics-form-submit");
                            submit.click();
                        }
                    });
                }
            }
            //绑定点击事件
            $('.layui-btn.layuiadmin-btn-comm').on('click', function(){
                var type = $(this).data('type');
                active[type] ? active[type].call(this) : '';
            });

            //日期范围
            laydate.render({
                elem: '#test6'
                ,range: true
            });

        });
