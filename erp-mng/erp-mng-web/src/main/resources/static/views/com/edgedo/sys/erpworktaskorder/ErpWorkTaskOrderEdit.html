<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>编辑</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../../../layuiadmin/layui/css/layui.css" media="all">
</head>
<body>

<div class="layui-form" lay-filter="ErpWorkTaskOrder-form" id="ErpWorkTaskOrder-form" style="padding: 20px 30px 0 0;">
                <div class="layui-form-item layui-hide">
                    <label class="layui-form-label">主键</label>
                    <div class="layui-input-block">
                        <input type="text" name="id" id="id" placeholder="请输入主键" autocomplete="off" class="layui-input">
                    </div>
                </div>
                    <div class="layui-form-item layui-hide">
                        <label class="layui-form-label">所属任务ID</label>
                        <div class="layui-input-block">
                            <input type="text" name="ownerWorkTaskId"  placeholder="请输入所属任务ID" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">任务标题</label>
                        <div class="layui-input-block">
                            <input type="text" name="ownerWorkTaskTitle"  placeholder="请输入任务标题" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">任务描述</label>
                        <div class="layui-input-block">
                            <input type="text" name="ownerWorkTaskDesc"  placeholder="请输入任务描述" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item layui-hide">
                        <label class="layui-form-label">工单状态</label>
                        <div class="layui-input-block">
                            <input type="text" name="taskOrderState"  placeholder="请输入工单状态(未确认，已确认，已完成，转出)" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item layui-hide">
                        <label class="layui-form-label">内勤人员ID</label>
                        <div class="layui-input-block">
                            <input type="text" name="innerUserId"  placeholder="请输入内勤人员ID" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">内勤人员名</label>
                        <div class="layui-input-block">
                            <input type="text" name="innerUserName"  placeholder="请输入内勤人员名" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item layui-hide">
                        <label class="layui-form-label">外勤人员ID</label>
                        <div class="layui-input-block">
                            <input type="text" name="outputUserId" placeholder="请输入外勤人员ID" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">外勤人员名</label>
                        <div id="outputUserNameId" class="layui-input-block">
                        </div>
                    </div>
                    <div class="layui-form-item layui-hide">
                        <label class="layui-form-label">是否加班</label>
                        <div class="layui-input-block">
                            <input type="text" name="isOverWork"  placeholder="请输入是否加班" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item layui-hide">
                        <label class="layui-form-label">加班时长(分钟)</label>
                        <div class="layui-input-block">
                            <input type="text" name="overWorkTime"  placeholder="请输入加班时长(分钟)" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item layui-hide">
                        <label class="layui-form-label">加班描述</label>
                        <div class="layui-input-block">
                            <input type="text" name="overWorkDesc"  placeholder="请输入加班描述" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item layui-hide">
                        <label class="layui-form-label">转出原因</label>
                        <div class="layui-input-block">
                            <input type="text" name="outReason"  placeholder="请输入转出原因" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item layui-hide">
                        <label class="layui-form-label">确认人ID</label>
                        <div class="layui-input-block">
                            <input type="text" name="confirmUserId"  placeholder="请输入确认人ID" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item layui-hide">
                        <label class="layui-form-label">确认人</label>
                        <div class="layui-input-block">
                            <input type="text" name="confirmUserName"  placeholder="请输入确认人" autocomplete="off" class="layui-input">
                        </div>
                    </div>
            <div class="layui-form-item layui-hide">
                <label class="layui-form-label">确认时间</label>
                <div class="layui-input-block">
                    <input type="text" name="confirmTime" id="confirmTime"  placeholder="请输入确认时间" autocomplete="off" class="layui-input">
                </div>
            </div>
                    <div class="layui-form-item layui-hide">
                        <label class="layui-form-label">完成人ID</label>
                        <div class="layui-input-block">
                            <input type="text" name="finishedUserId" placeholder="请输入完成人ID" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item layui-hide">
                        <label class="layui-form-label">完成人</label>
                        <div class="layui-input-block">
                            <input type="text" name="finishedUserName"  placeholder="请输入完成人" autocomplete="off" class="layui-input">
                        </div>
                    </div>
            <div class="layui-form-item layui-hide">
                <label class="layui-form-label">确认时间</label>
                <div class="layui-input-block">
                    <input type="text" name="finishedTime" id="finishedTime"  placeholder="请输入确认时间" autocomplete="off" class="layui-input">
                </div>
            </div>
                    <div class="layui-form-item layui-hide">
                        <label class="layui-form-label">转出人ID</label>
                        <div class="layui-input-block">
                            <input type="text" name="outUserId"  placeholder="请输入转出人ID" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item layui-hide">
                        <label class="layui-form-label">转出人</label>
                        <div class="layui-input-block">
                            <input type="text" name="outUserName"  placeholder="请输入转出人" autocomplete="off" class="layui-input">
                        </div>
                    </div>
            <div class="layui-form-item layui-hide">
                <label class="layui-form-label">转出时间</label>
                <div class="layui-input-block">
                    <input type="text" name="outTime" id="outTime"  placeholder="请输入转出时间" autocomplete="off" class="layui-input">
                </div>
            </div>
                    <div class="layui-form-item layui-hide">
                        <label class="layui-form-label">转出工单表ID</label>
                        <div class="layui-input-block">
                            <input type="text" name="outWorkTaskId"  placeholder="请输入转出工单表ID" autocomplete="off" class="layui-input">
                        </div>
                    </div>
    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="ErpWorkTaskOrder-form-edit" id="ErpWorkTaskOrder-form-edit" value="确认编辑">
    </div>
</div>

<script src="../../../../../layuiadmin/layui/layui.js"></script>
<script>
        layui.config({
            base: '../../../../../layuiadmin/' //静态资源所在路径
        }).extend({
            index: 'lib/index', //主入口模块
            $tool:'tool'
        }).use(['index', 'form','$tool','laydate'], function(){

            var $ = layui.$
                ,$tool = layui.$tool
                ,laydate = layui.laydate
                ,admin = layui.admin
                ,form = layui.form;

            /*var queryArgs = $tool.getQueryParam();//获取查询参数
            var id = queryArgs['id'];*/
            //监听修改保存
            form.on('submit(ErpWorkTaskOrder-form-edit)', function(data){
                var field = data.field; //获取提交的字段
                var index = parent.layer.getFrameIndex(window.name);//先得到当前iframe层的索引
                //获取checkbox[name='like']的值
                var arr = new Array();
                $("input:checkbox[name='outputUserName']:checked").each(function(i){
                    arr[i] = $(this).val();
                });
                data.field.outputUserName = arr.join(",");//将数组合并成字符串
                admin.req({
                    url:layui.setter.basePath +'/admin/erpWorkTaskOrder/saveOrUpdate.jsn',
                    data:field,
                    method:"post",
                    success:function (data) {
                        parent.layui.table.reload('ErpWorkTaskOrder-list'); //重载表格
                        parent.layer.close(index); //再执行关闭
                        parent.layer.msg('修改成功', {
                            icon: 1
                        });
                    }
                });
            });

            laydate.render({
                elem: '#createTime', //指定元素
                type:'datetime'
            });
            laydate.render({
                elem: '#confirmTime', //指定元素
                type:'datetime'
            });
            laydate.render({
                elem: '#finishedTime', //指定元素
                type:'datetime'
            });
            laydate.render({
                elem: '#outTime', //指定元素
                type:'datetime'
            });
            //查询外勤人员
            function installList() {
                admin.req({
                    url:layui.setter.basePath + '/admin/erpCarInfo/listAllYeWu.jsn',
                    method:"post",
                    data:{} ,
                    success:function(data){
                        var outputUserNameArr = data.data;
                        //将查询到列表展示到下拉框中去;
                        if(outputUserNameArr!="undefined"){
                            for(var i=0;i<outputUserNameArr.length;i++){
                                var s = outputUserNameArr[i].id+"@"+outputUserNameArr[i].userName;
                                $("#outputUserNameId").append("<input type='checkbox' lay-skin='primary' name='outputUserName' title="+outputUserNameArr[i].userName+" value="+s+">");
                                layui.form.render();//重新渲染表格
                            }
                        }
                    }
                });
            }
            installList();
        })
</script>
</body>
</html>
