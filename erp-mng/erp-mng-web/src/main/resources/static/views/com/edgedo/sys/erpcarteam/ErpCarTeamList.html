<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>标题</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../../../layuiadmin/style/admin.css" media="all">
</head>
<body>

<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-form layui-card-header layuiadmin-card-header-auto">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">县区名</label>
                    <div class="layui-input-inline">
                        <select id="xianquName" name="queryObj.xianquName">
                            <option value=""></option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">车队名</label>
                    <div class="layui-input-inline">
                        <input type="text" name="queryObj.carTeamName" placeholder="请输入车队名" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">联系电话</label>
                    <div class="layui-input-inline">
                        <input type="text" name="queryObj.contactPhoneNum" placeholder="请输入联系电话" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <button class="layui-btn layuiadmin-btn-comm" data-type="reload" lay-submit lay-filter="ErpCarTeam-search">
                        <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="layui-card-body">
            <div style="padding-bottom: 10px;">
                <button class="layui-btn layuiadmin-btn-comm" data-type="batchdel">删除</button>
                <button class="layui-btn layuiadmin-btn-comm" data-type="add">添加</button>
            </div>
            <table id="ErpCarTeam-list" lay-filter="ErpCarTeam-list"></table>
            <script type="text/html" id="table-ErpCarTeam-list">
                <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit"><i class="layui-icon layui-icon-edit"></i>编辑</a>
                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-delete"></i>删除</a>
            </script>
        </div>
    </div>
</div>
<script src="../../../../../layuiadmin/layui/layui.js"></script>
<script>
        layui.config({
            base: '../../../../../layuiadmin/' //静态资源所在路径
        }).extend({
            index:'lib/index',
            common:'common'
        }).use(['index','table', 'form','common'], function(exports){
            var $ = layui.$
                ,table = layui.table
                ,common = layui.common
                ,admin = layui.admin
                ,form = layui.form;

            //查询
            form.on('submit(ErpCarTeam-search)', function(data){
                var field = data.field;

                //执行重载
                table.reload('ErpCarTeam-list', {
                    where: field,
                    page:{
                        curr:1
                    }
                });
            });

            /*
            * 定义表格
            * */
            defineTable = function () {
                var headers = layui.admin.getTokenHeader();
                table.render({
                    elem: '#ErpCarTeam-list' //指定原始表格的选择器（id选择器）
                    ,url:layui.setter.basePath +'/admin/erpCarTeam/listpage.jsn' //模拟接口
                    ,headers:headers
                    ,method: 'post'
                    ,parseData: function(res){ //res 即为原始返回的数据
                        return {
                            "code": res.success, //解析接口状态
                            "msg": res.errMsg, //解析提示文本
                            "count": res.totalCount, //解析数据长度
                            "data": res.list //解析数据列表
                        };
                    }
                    ,response: {
                        statusCode: true //规定成功的状态码，默认：0
                    }
                    ,cols: [[
                        {type: 'checkbox', fixed: 'left'}
                    ,{field: 'id',align: 'center', width: 200, title: '主键',sort: true,hide:true}
                    ,{field: 'createTime',align: 'center', width: 200, title: '创建时间',templet: function(d){
                    return common.DateFormat(d.createTime,"yyyy-MM-dd");},sort: true,hide:true}
            ,{field: 'createUserId',align: 'center', width: 200, title: '创建人ID',sort: true,hide:true}
            ,{field: 'createUserName',align: 'center', width: 200, title: '创建人名',sort: true,hide:true}
            ,{field: 'provinceId',align: 'center', width: 200, title: '省ID',sort: true,hide:true}
            ,{field: 'provinceName',align: 'center', width: 200, title: '省名',sort: true,hide:true}
            ,{field: 'cityId',align: 'center', width: 200, title: '城市ID',sort: true,hide:true}
            ,{field: 'cityName',align: 'center', width: 200, title: '城市名',sort: true,hide:true}
            ,{field: 'xianquId',align: 'center', width: 200, title: '县区ID',sort: true,hide:true}
                        ,{field: 'carTeamName',align: 'center', width: 200, title: '车队名',sort: true}
            ,{field: 'xianquName',align: 'center', width: 200, title: '县区名',sort: true}
            ,{field: 'contactPerson',align: 'center', width: 200, title: '联系人',sort: true}
            ,{field: 'contactPhoneNum',align: 'center', width: 200, title: '联系电话',sort: true}
            ,{field: 'teamAddress',align: 'center', width: 200, title: '地址',sort: true}
            ,{field: 'remark',align: 'center', width: 200, title: '备注',sort: true,hide:true}
            ,{field: 'dataState',align: 'center', width: 200, title: '数据状态',sort: true,hide:true}
                    ,{title: '操作', minWidth: 150, align: 'center', fixed: 'right', toolbar: '#table-ErpCarTeam-list'}
            ]]
            ,autoSort: false
                    ,page: true
                    ,limit: 10
                    ,limits: [10, 20, 30,40]
                    ,text: {
                    none: '暂无相关数据'
                }
            });

                //为toolbar添加事件响应
                table.on('tool(ErpCarTeam-list)', function(obj){ //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
                    /*var data = obj.data;*///获得当前行数据
                    //区分事件
                    switch(obj.event){
                        case 'del':
                            deleteVo(obj);
                            break;
                        case 'edit':
                            editVo(obj);
                            break;
                    };
                });

                //监听排序事件
                table.on('sort(ErpCarTeam-list)', function(obj){ //注：sort是工具条事件名，LAY-app-province-list是table原始容器的属性 lay-filter="对应的值"
                    var sort = obj.field;
                    //默认排序
                    switch(obj.field){
                        case 'id':
                            sort ="ID";
                            break;
                        case 'createTime':
                            sort ="CREATE_TIME";
                            break;
                        case 'createUserId':
                            sort ="CREATE_USER_ID";
                            break;
                        case 'createUserName':
                            sort ="CREATE_USER_NAME";
                            break;
                        case 'provinceId':
                            sort ="PROVINCE_ID";
                            break;
                        case 'provinceName':
                            sort ="PROVINCE_NAME";
                            break;
                        case 'cityId':
                            sort ="CITY_ID";
                            break;
                        case 'cityName':
                            sort ="CITY_NAME";
                            break;
                        case 'xianquId':
                            sort ="XIANQU_ID";
                            break;
                        case 'xianquName':
                            sort ="XIANQU_NAME";
                            break;
                        case 'carTeamName':
                            sort ="CAR_TEAM_NAME";
                            break;
                        case 'contactPerson':
                            sort ="CONTACT_PERSON";
                            break;
                        case 'contactPhoneNum':
                            sort ="CONTACT_PHONE_NUM";
                            break;
                        case 'teamAddress':
                            sort ="TEAM_ADDRESS";
                            break;
                        case 'remark':
                            sort ="REMARK";
                            break;
                        case 'dataState':
                            sort ="DATA_STATE";
                            break;
                    };
                    if(obj.type==null){
                        return;
                    }
                    //有些时候，你可能需要根据当前排序的字段，重新向服务端发送请求，从而实现服务端排序，如：
                    table.reload('ErpCarTeam-list', {
                        initSort: obj//记录初始排序，如果不设的话，将无法标记表头的排序状态。
                        ,where: { //请求参数（注意：这里面的参数可任意定义，并非下面固定的格式）
                            orderBy: sort+" "+obj.type //排序字段
                        }
                    });
                });
            }
            defineTable();

            //删除
            deleteVo = function (obj) {
                layer.confirm('确定删除此记录吗？', function(index){
                    admin.req({
                        url:layui.setter.basePath +'/admin/erpCarTeam/deleteByIds.jsn',
                        data:{'ids':obj.data.id},
                        method:"post",
                        success:function (data) {
                            table.reload('ErpCarTeam-list',
                                {page:
                                    { curr: common.deleteJumpPage(obj) // 执行页面跳转方法
                                    }
                                }
                            );
                            layer.close(index);
                            layer.msg('删除成功', {
                                icon: 1
                            });
                        },
                    });
                });
            }
            //编辑
            editVo = function (obj) {
                layer.open({
                    type: 2
                    ,title: '编辑'
                    ,content: 'ErpCarTeamEdit.html'
                    ,maxmin: true
                    ,area: ['550px', '570px']
                    ,btn: ['确定', '取消']
                    ,success: function(layero, index){
                        var s = layero.find('iframe');
                        $("id",s[0].contentWindow.document).val(obj.data.id);
                        //给iframe元素赋值
                        var othis = layero.find('iframe').contents().find("#ErpCarTeam-form").click();

                        othis.find('input[name="id"]').val(obj.data.id);
                        othis.find('input[name="createTime"]').val(obj.data.createTime);
                        othis.find('input[name="createUserId"]').val(obj.data.createUserId);
                        othis.find('input[name="createUserName"]').val(obj.data.createUserName);
                        othis.find('input[name="provinceId"]').val(obj.data.provinceId);
                        othis.find('input[name="provinceName"]').val(obj.data.provinceName);
                        othis.find('input[name="cityId"]').val(obj.data.cityId);
                        othis.find('input[name="cityName"]').val(obj.data.cityName);
                        othis.find('input[name="xianquId"]').val(obj.data.xianquId);
                        othis.find('input[name="xianquName"]').val(obj.data.xianquName);
                        othis.find('input[name="xianquNameInput"]').val(obj.data.xianquId);
                        othis.find('input[name="carTeamName"]').val(obj.data.carTeamName);
                        othis.find('input[name="contactPerson"]').val(obj.data.contactPerson);
                        othis.find('input[name="contactPhoneNum"]').val(obj.data.contactPhoneNum);
                        othis.find('input[name="teamAddress"]').val(obj.data.teamAddress);
                        othis.find('input[name="remark"]').val(obj.data.remark);
                        othis.find('input[name="dataState"]').val(obj.data.dataState);
                    }
                    ,yes: function(index, layero){
                        var submit = layero.find('iframe').contents().find("#ErpCarTeam-form-edit");
                        submit.trigger('click');
                    }
                });
            }

            //点击事件
            var active = {
                //批量删除
                batchdel: function(){
                    var checkStatus = table.checkStatus('ErpCarTeam-list')
                        ,checkData = checkStatus.data; //得到选中的数据

                    if(checkData.length === 0){
                        return layer.msg('请选择数据');
                    }

                    layer.confirm('确定删除吗？', function(index) {
                        var ids = "" ;
                        for(var i = 0;i<checkData.length;i++){
                            if(ids==""){
                                ids= checkData[i].id;
                            }else {
                                ids = ids+","+checkData[i].id;
                            }
                        }
                        admin.req({
                            url:layui.setter.basePath +'/admin/erpCarTeam/deleteByIds.jsn',
                            data:{'ids':ids},
                            method:"post",
                            success:function (data) {
                                table.reload('ErpCarTeam-list',
                                    {page:
                                        { curr: common.deleteDulJumpPage(checkStatus) // 执行页面跳转方法
                                        }
                                    }
                                );
                                layer.msg('删除成功', {
                                    icon: 1
                                });
                            },
                        });
                    });
                }
                //添加
                ,add: function(){
                    layer.open({
                        type: 2
                        ,title: '添加'
                        ,content: 'ErpCarTeamAdd.html'
                        ,maxmin: true
                        ,area: ['600px', '450px']
                        ,btn: ['确定', '取消']
                        ,yes: function(index, layero){
                            //点击确认触发 iframe 内容中的按钮提交
                            var submit = layero.find('iframe').contents().find("#ErpCarTeam-form-submit");
                            submit.click();
                        }
                    });
                }
            }
            //绑定点击事件
            $('.layui-btn.layuiadmin-btn-comm').on('click', function(){
                var type = $(this).data('type');
                active[type] ? active[type].call(this) : '';
            });


            //查询所有角色
            function RoleList() {
                admin.req({
                    url:layui.setter.basePath + '/admin/erpCarTeam/listAllXianQu.jsn',
                    method:"post",
                    data:{} ,
                    success:function(data){
                        var xianQu = data.data;
                        //将查询到的角色列表展示到下拉框中去;
                        if(xianQu!="undefined"){
                            for(var i=0;i<xianQu.length;i++){
                                $("#xianquName").append("<option value="+xianQu[i].name+">"+xianQu[i].name+"</option>");
                                layui.form.render('select');//重新渲染表格
                            }
                        }
                    }
                });
            }
            RoleList();

        });

</script>
</body>
</html>
