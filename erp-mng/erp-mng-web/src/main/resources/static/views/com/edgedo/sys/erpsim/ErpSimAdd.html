<script src="../../../../../layuiadmin/layui/layui.js"></script>
<script>
        layui.config({
            base: '../../../../../layuiadmin/' //静态资源所在路径
        }).extend({
            index: 'lib/index' //主入口模块
        }).use(['index', 'form','laydate'], function(){
            var $ = layui.$
                ,laydate = layui.laydate
                ,admin  = layui.admin
                ,form = layui.form;

            //监听提交
            form.on('submit(ErpSim-form-submit)', function(data){
                var userId =  $("#userSimrName").val();
                data.field.simUserId=userId;//卡占用人id

                var supplierId =  $("#supplierName").val();
                data.field.supplierId=supplierId;//供应商id

               /* var supplierName = $("#supplierName").val();
                data.field.supplierName = supplierName;*/

                var val_payType = $('#payTypeId input[name="payType"]:checked ').val();//付费类型
                data.field.payType=val_payType;

                var field = data.field; //获取提交的字段
                var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                //提交 Ajax 成功后，关闭当前弹层并重载表格
                admin.req({
                    url:layui.setter.basePath +'/admin/erpSim/saveOrUpdate.jsn',
                    data:field,
                    method:"post",
                    success:function (data) {
                        if(!data.success){
                            layer.alert('新添加的SIM卡已存在，请重新输入新的卡号！', {
                                offset: 'auto',
                            });
                        }else if(data.success){
                            parent.layui.table.reload('ErpSim-list'); //重载表格
                            parent.layer.close(index); //再执行关闭
                            parent.layer.msg('添加成功', {
                                icon: 1
                            });
                        }

                    },
                });

            });
            laydate.render({
                elem: '#createTime', //指定元素
                type:'datetime'
            });
            laydate.render({
                elem: '#simStartTime', //指定元素
                type:'datetime',
                trigger: 'click'
            });
            laydate.render({
                elem: '#activeTime', //指定元素
                type:'datetime'
            });
            laydate.render({
                elem: '#firstUseTime', //指定元素
                type:'datetime'
            });
            laydate.render({
                elem: '#xufeiTime', //指定元素
                type:'datetime'
            });
            laydate.render({
                elem: '#endTime', //指定元素
                type:'datetime',
                trigger:'click'
            });
            //查询所有SIM类型的供应商
            function newSimOperatorList() {
                admin.req({
                    url:layui.setter.basePath + '/admin/erpSupplier/listSimSupplierName.jsn',
                    method:"post",
                    data:{} ,
                    success:function(data){
                        debugger
                        var supplierName = data.data;
                        //将查询到的角色列表展示到下拉框中去;
                        if(supplierName!="undefined"){
                            for(var i=0;i<supplierName.length;i++){
                                $("#supplierName").append("<option value="+supplierName[i].id+">"+supplierName[i].supplierName+"</option>");
                                layui.form.render('select');//重新渲染表格
                            }
                        }
                    }
                });
            }
            newSimOperatorList();

            //查询所有角色
            function RoleList() {
                admin.req({
                    url:layui.setter.basePath + '/admin/erpSim/listAllUserType.jsn',
                    method:"post",
                    data:{} ,
                    success:function(data){
                        var userType = data.data;
                        //将查询到的角色列表展示到下拉框中去;
                        if(userType!="undefined"){
                            for(var i=0;i<userType.length;i++){
                                $("#userSimrName").append("<option value="+userType[i].id+">"+userType[i].userName+"</option>");
                                layui.form.render('select');//重新渲染表格
                            }
                        }
                    }
                });
            }
            RoleList();

        })
</script>
